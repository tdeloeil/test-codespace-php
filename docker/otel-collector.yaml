receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  resource:
    attributes:
      - key: service.instance.id
        action: delete
      - key: process.pid
        action: delete

exporters:
  otlp_http/loki:
    endpoint: "http://loki:3100/otlp"
  prometheus:
    endpoint: "0.0.0.0:8889"
  # otlp/tempo:
  #   endpoint: "tempo:4317"
  #   tls:
  #     insecure: true
  debug:
    verbosity: detailed
service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp_http/loki]
    metrics:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [prometheus, debug]
