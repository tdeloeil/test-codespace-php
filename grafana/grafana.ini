[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/default.json

[auth]
oauth_enabled = true
disable_login_form = false

[auth.azuread]
enabled = true
client_authentication = client_secret_post
client_id = 12345678-1234-1234-1234-123456789abc
client_secret = 12345678-1234-1234-1234-123456789abc
auth_url = https://login.microsoftonline.com/12345678-1234-1234-1234-123456789abc/oauth2/v2.0/authorize
token_url = https://login.microsoftonline.com/12345678-1234-1234-1234-123456789abc/oauth2/v2.0/token
scopes = openid email profile
allow_sign_up = true
auto_login = false